<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มจองตั๋วกิจกรรม</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    form {
      background-color: white;
      padding: 30px;
      margin-top: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }

    .modal-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .modal-content button {
      background-color: #2ecc71;
    }

    .modal-content button:hover {
      background-color: #27ae60;
    }

  </style>
</head>
<body>

  <form id="bookingForm">
    <h2>จองตั๋วกิจกรรม</h2>

    <label for="fullName">ชื่อ-นามสกุล:</label>
    <input type="text" id="fullName" placeholder="เช่น สมชาย ใจดี">

    <label for="phone">เบอร์โทรศัพท์:</label>
    <input type="text" id="phone" placeholder="เช่น 0812345678">

    <label for="ticketType">ประเภทตั๋ว:</label>
    <select id="ticketType">
      <option value="standard">Standard</option>
      <option value="vip">VIP</option>
      <option value="premium">Premium</option>
    </select>

    <label for="ticketQty">จำนวนตั๋ว (1-5):</label>
    <input type="number" id="ticketQty" min="1" max="5">

    <button type="submit">จองตั๋ว</button>
    <div id="errorMsg" class="error"></div>
  </form>

  <!-- Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p id="modalText"></p>
      <button onclick="closeModal()">ปิด</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const errorMsg = document.getElementById('errorMsg');
    const modal = document.getElementById('successModal');
    const modalText = document.getElementById('modalText');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const ticketType = document.getElementById('ticketType').value;
      const ticketQty = parseInt(document.getElementById('ticketQty').value);

      errorMsg.textContent = '';

      // Validation
      if (fullName.split(' ').length < 2) {
        errorMsg.textContent = 'กรุณากรอกชื่อ-นามสกุลอย่างน้อย 2 คำ';
        return;
      }

      if (!/^0\d{9}$/.test(phone)) {
        errorMsg.textContent = 'เบอร์โทรศัพท์ต้องเป็นตัวเลข 10 หลัก และขึ้นต้นด้วย 0';
        return;
      }

      if (isNaN(ticketQty) || ticketQty < 1 || ticketQty > 5) {
        errorMsg.textContent = 'จำนวนตั๋วต้องอยู่ระหว่าง 1 ถึง 5 ใบ';
        return;
      }

      if ((ticketType === 'vip' || ticketType === 'premium') && ticketQty > 2) {
        errorMsg.textContent = 'VIP หรือ Premium จำกัดไม่เกิน 2 ใบ';
        return;
      }

      // Passed validation
      modalText.textContent = `✅ จองตั๋วสำเร็จ\nจำนวน: ${ticketQty} ใบ\nประเภท: ${ticketType}`;
      modal.style.display = 'flex';
    });

    function closeModal() {
      modal.style.display = 'none';
      form.reset();
    }
  </script>

</body>
</html>
